# We are using Python 3.5 because Python requires MSVC 14 from
# version 3.5 onwards so it does not matter which Python version we pick as
# long as it's later than 3.5.
environment:
  PATH: C:\msys64\usr\bin;C:\msys64\mingw64\bin;C:\Windows\System32;C:\Windows;%PATH%
  MSYSTEM: MINGW64
  TARGET_ARCH: "x64"

  matrix:
    - MSVC_VERSION: "14"
      PYTHON_VERSION: "3.5"
    - MSVC_VERSION: "NONE"

# We always use a 64-bit machine, but can build x86 distributions
# with the PYTHON_ARCH variable (which is used by CMD_IN_ENV).
platform:
    - x64

init:
  - cmd: "ECHO MSVC_VERSION=%MSVC_VERSION%"

# all our builds have to happen in install...
build: false

install:
    - cmd: set PYTHONUNBUFFERED=1

    # update msys2
    - C:\msys64\usr\bin\bash -lc "pacman --needed --noconfirm -Sy pacman-mirrors"
    - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Sy"
    - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S zstd"
    - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S autoconf automake bison flex"
    - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S libxml2-devel zip xz"

    # Now start with the build
    - cmd: cd "%APPVEYOR_BUILD_FOLDER%"
    - cmd: bash mkdir build
    - cmd: cd build
    - cmd: if %MSVC_VERSION%==14 call "%VS140COMNTOOLS%\vsvars32.bat"
    - cmd: if [%MSVC_VERSION%] EQ [NONE] cmake .. -DIGRAPH_USE_INTERNAL_BLAS=1 -DIGRAPH_USE_INTERNAL_LAPACK=1 -DIGRAPH_USE_INTERNAL_ARPACK=1 -DIGRAPH_USE_INTERNAL_GLPK=1 -DIGRAPH_USE_INTERNAL_CXSPARSE=1 -DIGRAPH_VERIFY_FINALLY_STACK=1
    - cmd: if [%MSVC_VERSION%] NEQ [NONE] bash cmake .. -DIGRAPH_USE_INTERNAL_BLAS=1 -DIGRAPH_USE_INTERNAL_LAPACK=1 -DIGRAPH_USE_INTERNAL_ARPACK=1 -DIGRAPH_USE_INTERNAL_GLPK=1 -DIGRAPH_USE_INTERNAL_CXSPARSE=1 -DIGRAPH_VERIFY_FINALLY_STACK=1
    - cmd: if [%MSVC_VERSION%] EQ [NONE] cmake --build .
    - cmd: if [%MSVC_VERSION%] NEQ [NONE] bash cmake --build .

test_script:
    - cmd: cd "%APPVEYOR_BUILD_FOLDER%"
    - cmd: cd build
    - cmd: ctest

on_failure:
    - cmd: echo zipping everything after a failure...
    - cmd: cd "%APPVEYOR_BUILD_FOLDER%"
    - cmd: 7z a failed_state.zip . |grep -v "Compressing"
    - cmd: appveyor PushArtifact failed_state.zip
